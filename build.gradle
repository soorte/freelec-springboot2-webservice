// 플러그인 의존성 관리를 위한 설정
buildscript {
    ext{ // ext : build.gradle 에서 전역변수 설
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        // spring-boot-gradle-plugin 란 스프링 부트 그레이들 플러그인의 2.1.7릴리즈를 의존성으로 받겠다
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성을 관리해주는 플러그인이라 추가!

group 'com.jojodu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// 의존성 플러그인을 받을 장소를 정
repositories {
    mavenCentral()
}

// 프로젝트 개발에 필요한 의존성들을 선언하는 곳
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-web-test')
}

